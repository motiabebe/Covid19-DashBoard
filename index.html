<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> -->
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-2 vh-100 bg-dark text-light p-4 d-flex flex-column">
                    <!-- title -->
                    <div class="d-flex flex-column justify-content-center align-items-center h-25">
                        <i class="fas fa-project-diagram fa-2x"></i>
                        <p class="lead fw-normal mt-3">Covid 19 Dashboard</p>
                    </div>
                    <!-- <div class="mt-4">
                        <i class="fas fa-home fa-1x me-2"></i>
                        <a class="link-underline-opacity-0 link-light lead" id="homeButton">Home</a>
                    </div> -->
                    <div class="mt-4">
                        <i class="fab fa-dashcube fa-1x me-2"></i>
                        <a class="link-underline-opacity-0 link-light lead" id="dashboardButton">Dashboard</a>
                    </div>
                    <div class="mt-4">
                        <i class="fas fa-map-location me-2"></i>
                        <a class="link-underline-opacity-0 link-light lead" id="stateButton">By State</a>
                    </div>
                    <div class="mt-4">
                        <i class="fas fa-calendar-day me-2"></i>
                        <a class="link-underline-opacity-0 link-light lead" id="dateButton">By Date</a>
                    </div>

                    <div class="mt-auto">
                        <p class="small">Powered by <a href="https://covidtracking.com/" class="link-light">The COVID Tracking Project</a> and <a href="https://www.highcharts.com/" class="link-light">Highcharts</a></p>
                    </div>
            </div>
            <!-- <select id="selectState" class="form-select w-25">
                <option selected>Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
            </select> -->
            <div class="col-12 col-lg-10 p-5" id="dashboardComponent">
                <p class="display-6 fw-normal">Covid 19 Dashboard</p>

                <div class="row mt-5 gy-5">
                    <div class="col-12 bg-dark text-light p-4">
                        <p class="h4">Total Cases</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="h1" id="totalCases">0</p>
                            <i class="fas fa-chart-line fa-2x"></i>
                        </div>
                    </div>
                    <div class="col-6 bg-primary text-light p-4">
                        <p class="h4">Total Hospitalized</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="h1" id="totalHospitalized">0</p>
                            <i class="fas fa-hospital fa-2x"></i>
                        </div>
                    </div>
                    <div class="col-6 bg-success text-light p-4">
                        <p class="h4">Total in ICU</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="h1" id="totalInIcu">0</p>
                            <i class="fas fa-heartbeat fa-2x"></i>
                        </div>
                        
                    </div>
                    <div class="col-6 bg-light p-4">
                        <p class="h4">Total on Ventilator</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="h1" id="totalOnVentilator">0</p>
                            <i class="fas fa-virus fa-2x"></i>
                        </div>
                    </div>
                    <div class="col-6 bg-danger text-light p-4">
                        <p class="h4">Total Deaths</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="h1" id="totalDeaths">0</p>
                            <i class="fas fa-skull-crossbones fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->

            <div class="d-none col-12 col-lg-10 p-5" id="dateComponent">
                <p class="display-6 fw-normal">By Date</p>
                <div class="d-flex justify-content-end mt-3">
                    <!-- date selector only from 2020 to 2021 -->
                    <input type="date" id="dateSelector"  class="form-control w-auto" min="2020-01-01" max="2021-02-28">
                </div>
        

                <figure class="highcharts-figure mt-3">
                    <div id="dateContainer"></div>
                    <p class="highcharts-description">
                        Showing Covid 19 Cases in United States of America
                    </p>
                </figure>
            </div>
            <!--  -->
            <div class="d-none col-12 col-lg-10 p-5" id="stateComponent">
                <p class="display-6 fw-normal">By State</p>
                <div class="d-flex justify-content-end mt-3">
                    <!-- date selector only from 2020 to 2021 -->
                    <select id="stateCode" class="form-select w-auto">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <input type="date" id="stateDateSelector" class="form-control w-auto ms-3" min="2020-01-01" max="2021-02-28">
                    <button class="btn btn-dark ms-3" id="selectState">Fetch</button>
                </div>
        
    
                <figure class="highcharts-figure mt-3">
                    <div id="stateContainer"></div>
                    <p class="highcharts-description">
                        Showing Covid 19 Cases in United States of America
                    </p>
                </figure>
            </div>
        </div>
    </main>

    <div class="d-none vh-100 vw-100 d-flex flex-column justify-content-center align-items-center position-fixed top-0 bg-light text-dark" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span> 
        </div>
        <p class="lead mt-3">Fetching Data</p>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer ></script>
    <script src="js/main.js" defer></script>
</body>
</html>
